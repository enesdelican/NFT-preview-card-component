<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <div class="image">
      <img src="/images/image-equilibrium.jpg" class="mainImg" alt="equilibrium image">
      <div>
        <img src="/images/icon-view.png" alt="">
      </div>
    </div>
    <h4>Equilibrium #3429</h4>
    <div class="description">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="price-days">
      <div class="price">
        <img src="/images/icon-ethereum.png" class="img" alt="ethereum icon">
        0.041 ETH
      </div>
      <div class="days">
        <img src="/images/icon-clock.png" class="img" alt="clock icon">
        3 Days Left
      </div>
    </div>
    <div class="person">
      <img src="/images/image-avatar.png" class="img" alt="person avatar">
      <div class="text">Creation of <span class="name">Jules Wyvern</span></div>
    </div>
  </div>
</body>
</html>
